<!DOCTYPE html>
<html>

<head>
    <title>BMI Calculator</title>

</head>
<style>
    html {
        text-align: -webkit-center;
height: 100%;
width: 100%;
    }

    * {
        font-family: monospace;
    }

    input {
        border: 3px groove red;
    }

    body {
        border: 5px inset red;
        text-align: -webkit-center;
        width: fit-content;
        padding: 30px;
    }

    i {
        padding: 10px 20px 10px 20px;
        border-radius: 10px;

    }

    .red {
        text-align: center;
        /* text-decoration: underline; */
        /* font-size: 15px;
                    font-family: monospace; */
        animation: colorRotate 2s linear 0s infinite;
        ;
    }

    @keyframes colorRotate {
        from {
            color: #c70000;
            text-shadow: 0 0 1px #000000, 0 0 3px #000000a4;
        }

        10% {
            color: #0099ff;
            text-shadow: 0 0 1px #000000, 0 0 3px #000000a4;
        }

        50% {
            color: #00ff00;
            text-shadow: 0 0 1px #000000, 0 0 3px #000000a4;
        }

        75% {
            color: #ff3399;
            text-shadow: 0 0 1px #000000, 0 0 3px #000000a4;
        }

        100% {
            color: #6666ff;
            text-shadow: 0 0 1px #000000, 0 0 3px #000000a4;
        }
    }

    .black {}
</style>

<body>
    <h1>Pig it!</h1>
    <p>Enter your boring text here: <input type="text" id='boringText'/>
        <input type="submit" value="computeBMI" onclick="pigIt()">
    <p>
    <h1>Your new pig latin verse is: <p id="output">?</p>
    </h1>
    </p>

</body>
<script type="text/javascript">

    function pigIt() {
        let output = document.querySelector("#output");
        let boringText = document.querySelector("#boringText").value;

        let regex = /[ !@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/g;
        let thisIsNowPig = [];

        boringText.split(' ').map(x => regex.test(x) ? thisIsNowPig.push(x) : thisIsNowPig.push(x.split('').splice(1, x.length).join('') + `${x[0]}ay`));
        output.innerHTML = thisIsNowPig.join(' ');
        output.className='red'
    }
</script>

</html>
